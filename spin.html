<body>

<center>
  <div style="position: relative; width: 200px">
    <!-- <img src="/spin.gif"> -->
    <img src="https://theuselessweb.site/chihuahuaspin/spin.gif">
    <div id="ethan" style="position: absolute; top: 12px; right: 2px; width: 80px; background-color: #aaa; color: #f00; padding: 5px; display: none">
      You are officially Ethan :-)
    </div>
  </div>
</center>
<br>
<center>
  <big>You have sat through <span id="spin">6 spins</span>!</big>
</center>



<script>
$(window).load(function (){
  var spins = 0;
  setInterval(function () {
    spins = spins + 1;
    $("#spin").text(spins + " spin" + (spins != 1 ? "s" : ""));
    if (spins == 10)
      $("#ethan").show();
    else if (spins == 17)
      $("#ethan").hide();
  }, 4205);
});
</script>
